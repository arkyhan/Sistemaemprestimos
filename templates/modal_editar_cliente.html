<div class="modal" id="modal-edit">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Cliente</h2>
        <form id="form-edit" method="POST">
            {% csrf_token %}
            <input type="hidden" id="edit_cliente_id" name="id">
            <label for="edit_nome">Nome:</label>
            <input type="text" id="edit_nome" name="nome" maxlength="100" pattern="[A-Za-z ]+" required>
            
            <label for="edit_cpf">CPF: Somente números</label>
            <input type="text" id="edit_cpf" name="cpf" maxlength="11" pattern="[0-9]{11}" readonly>
            
            <label for="edit_data_nascimento">Data de Nascimento:</label>
            <input type="date" id="edit_data_nascimento" name="data_nascimento" readonly>
            
            <label for="edit_telefone">Telefone: Somente números</label>
            <input type="tel" id="edit_telefone" name="telefone" pattern="\d+" title="Telefone deve conter apenas números" maxlength="11" pattern="[0-9]{11}" required>
            
            <label for="edit_renda_mensal">Renda Mensal:</label>
            <input type="number" id="edit_renda_mensal" name="renda_mensal" step="0.01" required>
            
            <button type="submit">Atualizar</button>
        </form>
    </div>
</div>
